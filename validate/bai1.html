<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-2.1.4.min.js"></script>
    <script src="../jquery.validate.min.js"></script>
    <script src="../Trumbowyg-2.0.0-beta.7/dist/trumbowyg.min.js" type="text/javascript"></script>
    <script src="../Trumbowyg-2.0.0-beta.7/dist/plugins/colors/trumbowyg.colors.min.js" type="text/javascript"></script>
    <link href="../bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../Trumbowyg-2.0.0-beta.7/dist/ui/trumbowyg.min.css" rel="stylesheet" type="text/css">
    <link href="../Trumbowyg-2.0.0-beta.7/dist/plugins/colors/ui/trumbowyg.colors.min.css" rel="stylesheet" type="text/css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            width:100%;
            margin: 50px auto;

        }
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <form id="form" class="form-inline" style="display: none">
            <div class="form-group">
                <label class="form-control">Name</label>
                <input class="form-control name" type="text" name="name">

            </div>
            <div class="form-group">
                <label class="form-control">Email</label>
                <input class="form-control email" type="email" name="email">
            </div>
            <div class="form-group">
                <label class="form-control">password</label>
                <input class="form-control password" type="password" name="password">
            </div>
            <div class="form-group">
                <label class="form-control">SDT</label>
                <input class="form-control phone" type="number" name="phone">
            </div>
            <div class="form-group">
                <input class="form-control submit" type="submit" value="submit">
            </div>
        </form>
        <div id="editor"></div>
        <script type="text/javascript">
            $(function(){

                $('#form').validate({
                    rules:{
                        "email":{
                            required:true,
                            minlength:6
                        },
                        "name":{
                            required:true,
                            minlength:6
                        },
                        "password":{
                            required:true,
                            minlength:6
                        },
                        "phone":{
                            required:true,
                            minlength:10
                        }
                    },
                    messages:{
                        "email":{
                            required:"nhap day du",
                            minlength:"it nhat 6 ki tu"
                        },
                        "name":{
                            required:"nhap day du",
                            minlength:"it nhat 6 ki tu"
                        },
                        "password":{
                            required:"nhap day du",
                            minlength:"it nhat 10 ki tu"
                        },
                        "phone":{
                            required:"nhap day du",
                            minlength:"it nhat 6 ki tu"
                        }
                    }
                })
                $('#editor').trumbowyg({
                    btnsDef: {
                        // Customizables dropdowns
                        image: {
                            dropdown: ['insertImage', 'upload', 'base64'],
                            ico: 'insertImage'
                        }
                    },
                    btns: ['viewHTML',
                        '|', 'formatting',
                        '|', 'btnGrp-design',
                        '|', 'link',
                        '|', 'image',
                        '|', 'btnGrp-justify',
                        '|', 'btnGrp-lists',
                        '|', 'foreColor', 'backColor',
                        '|', 'horizontalRule']
                });
            });
        </script>
    </div>
</body>
</html>
